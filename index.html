<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="utility.css" />
  </head>
  <body>
    <div class="container flex bg-black">
      <div class="left">
        <div class="close">
          <img class="invert close" src="img/close.svg" alt="Close" />
        </div>
        <div class="home bg-gray rounded">
          <div class="logo">
            <img class="invert" src="img/logo.svg" alt="Spotify" />
          </div>
          <ul>
            <li>
              <img class="invert" src="img/linkedin.svg" alt="LinkedIn" />
              <a
                href="https://www.linkedin.com/in/sneh17patel/"
                target="_blank"
                rel="noopener noreferrer"
                >LinkedIn</a
              >
            </li>
            <li>
              <img class="invert" src="img/github.svg" alt="Github" />
              <a
                href="https://github.com/SNEH-17PATEL"
                target="_blank"
                rel="noopener noreferrer"
                >Github</a
              >
            </li>
          </ul>
        </div>
        <div class="library bg-gray rounded">
          <div class="header flex">
            <img class="invert" src="img/playlist.svg" alt="Playlist" />
            <h2>Your Playlist</h2>
          </div>
          <div class="songlist">
            <ul></ul>
          </div>
          <div class="footer">
            <div>
              <a href="https://www.spotify.com/in-en/legal/"
                ><span>Legal</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/in-en/safetyandprivacy/"
                ><span>Safety & Privacy Center</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/in-en/legal/privacy-policy/"
                ><span>Privacy Policy</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/in-en/legal/cookies-policy/"
                ><span>Cookies</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"
                ><span>About Ads</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/in-en/accessibility/"
                ><span>Accessibility</span></a
              >
            </div>
          </div>
        </div>
      </div>
      <div class="right bg-gray rounded">
        <div class="head flex rounded">
          <div class="nav">
            <div
              class="flex"
              style="justify-content: center; align-items: center; gap: 23px"
            >
              <img
                width="35"
                height="35"
                class="invert hamburger"
                src="img/hamburger.svg"
                alt="Menu"
              />
            </div>
          </div>
          <div class="buttons">
            <button class="btn-sign">Sign Up</button>
            <button class="btn-log">Log In</button>
          </div>
        </div>
        <div class="playlist rounded">
          <h2>Spotify Playlist</h2>
          <div class="card-container flex"></div>
          <div class="playbar">
            <div class="seekbar">
              <div class="circle"></div>
            </div>
            <div class="abovebar flex">
              <div class="songinfo"></div>
              <div class="songbuttons">
                <img id="previous" src="img/prevsong.svg" alt="Previous Song" />
                <img id="play" src="img/play.svg" alt="Play" />
                <img id="next" src="img/nextsong.svg" alt="Next Song" />
              </div>
              <div class="flex timevol-container">
                <div class="songtime"></div>
                <div class="volume">
                  <img src="img/volume.svg" alt="Volume" />
                  <div class="range">
                    <input type="range" name="volume" id="volume" />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
